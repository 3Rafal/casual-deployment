services:
  babys-first-web-app:
    build:
      context: ./babys-first-web-app
      dockerfile: Dockerfile
    container_name: babys-first-web-app
    env_file:
      - ./babys-first-web-app/babys-first-web-app.env
    ports:
      - "5000:5000"
    restart: unless-stopped

  caddy:
    image: caddy:2
    container_name: caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    restart: unless-stopped

  fullstack-fun:
    build:
      context: ./fullstack-fun
      dockerfile: Dockerfile
    container_name: fullstack-fun
    ports:
      - "5001:5000"
    restart: unless-stopped

  numbers:
    build:
      context: ./numbers
      dockerfile: Dockerfile
    container_name: numbers
    ports:
      - "8000:8000"
    restart: unless-stopped

  pirate:  
    build:
      context: ./pirate
      dockerfile: Dockerfile
    container_name: pirate
    ports:
      - "8001:8000"
    restart: unless-stopped

volumes:
  caddy_data:
  caddy_config: